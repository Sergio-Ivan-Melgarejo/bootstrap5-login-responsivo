<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bootstrap 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container w-75 bg-white rounded shadow my-5">
        <div class="row align-items-stretch">
            <div class="img col bg col-12 col-md-5 col-xl-6">
                <!--IMG -->
            </div>
            <div class="col px-md-3 px-lg-5 py-3">
                <div class="text-end">
                    <img src="./img/bootstrap-brands.svg" alt="logo Bootstrap" width="50" height="50">
                </div>
                <h1 class="fw-bold text-center py-2 py-md-5">Bienvenido</h1>

                <!-- LOGIN -->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                        <input type="checkbox" class="form-check-input" name="connected">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#">Regístrate</a></span>
                        <span><a href="#">Recuperar Password</a></span>
                    </div>
                </form>

                <!-- LOGIN REDES SOCIALES -->

                <div class="container w-100 my-5">
                    <div class="row">
                        <div class="col-12 text-center my-1">Iniciar Sesíon</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/facebook-brands.svg" alt="logo facebook" width="24">
                                    </div>
                                    <div class="col text-center">
                                        facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img class="icon-google" src="img/google-brands.svg" alt="logo google" width="24">
                                    </div>
                                    <div class="col text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
